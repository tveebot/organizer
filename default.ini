[DEFAULT]
WatchDirectory = ../watch
StorageDirectory = ../storage

[loggers]
keys=root,organizer,storageManager,watcher

[handlers]
keys=consoleHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_organizer]
level=DEBUG
handlers=consoleHandler
qualname=organizer
propagate=0

[logger_storageManager]
level=DEBUG
handlers=consoleHandler
qualname=storageManager
propagate=0

[logger_watcher]
level=DEBUG
handlers=consoleHandler
qualname=watcher
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=