[DEFAULT]
WatchDirectory = watch/
StorageDirectory = storage/
ConfiguratorAddress = localhost
ConfiguratorPort = 35121

[loggers]
keys=root,organizer,storageManager,watcher,configurator

[handlers]
keys=consoleHandler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_organizer]
level=INFO
handlers=consoleHandler
qualname=organizer
propagate=0

[logger_storageManager]
level=INFO
handlers=consoleHandler
qualname=storageManager
propagate=0

[logger_configurator]
level=INFO
handlers=consoleHandler
qualname=logger_configurator
propagate=0

[logger_watcher]
level=INFO
handlers=consoleHandler
qualname=watcher
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=